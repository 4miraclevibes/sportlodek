<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Football field design -->
  <g transform="translate(256, 256)">
    <!-- Field rectangle -->
    <rect x="-100" y="-60" width="200" height="120" fill="#ffffff" opacity="0.9" rx="10"/>

    <!-- Field lines -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#10B981" stroke-width="3"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#10B981" stroke-width="3"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#10B981" stroke-width="3"/>

    <!-- Goal areas -->
    <rect x="-100" y="-30" width="20" height="60" fill="none" stroke="#10B981" stroke-width="3"/>
    <rect x="80" y="-30" width="20" height="60" fill="none" stroke="#10B981" stroke-width="3"/>
  </g>

  <!-- Text "S" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
</svg>
